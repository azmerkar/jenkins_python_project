apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: real-word-push
spec:
  workspaces:
    - name: shared-data
  params:
    - name: pathContext
      type: string
    - name: repo-url
      type: string
      description: The git repo URL to clone from 
    - name: action
      type: string 
    - name: user 
      type: string  
    - name: pass  
      type: string
    - name: image-name  
      type: string
    - name: registry   
      type: string
      default: "docker.io"
  tasks:
    - name: fetch-source
      taskRef:
        name: git-clone
      params: 
      - name: url
        value: $(params.repo-url) 
      workspaces:
        - name: output 
          workspace: shared-data
  
