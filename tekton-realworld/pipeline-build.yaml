    #     - name: pathContext
    #       value: app
    #     - name: action
    #       value: run test 
    #   workspaces:
    #     - name: mehmet  
    #       workspace: shared-data

    - name: build-and-deploy       
      runAfter:
        - fetch-source 
      taskRef:
        name: s2i-nodejs
      params: 
      - name: user 
        value: "$(params.user)"  
      - name: pass  
        value: "$(params.pass)"
      - name: image-name  
        value: "$(params.image-name)"     
      workspaces:
        - name: mehmet  
          workspace: shared-data